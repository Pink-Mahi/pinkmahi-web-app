name: Deploy to Firebase Hosting, Functions, Firestore, and Realtime Database on Merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Check out the latest commit
      - uses: actions/checkout@v4

      # Install dependencies
      - run: npm install

      # Build the project (if applicable)
      - run: npm run build

      # Deploy to Firebase Hosting, Functions, Firestore, and Realtime Database
      - name: Deploy to Firebase
        run: |
          firebase deploy --only hosting,functions,firestore,database
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PINK_MAHI_282C2 }}
          FIREBASE_TOKEN: ${{ secrets.GITHUB_TOKEN }}


